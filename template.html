<!DOCTYPE html>
<html>
  <head>
    <title>Dólar MK</title>
    <style>
      html {
        image-rendering: pixelated;
        background: url(assets/fondo.png) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      .block-container {
        display: grid;
        justify-items: center;
      }
      .choose-container {
        position: fixed;
        top: 1em;
        left: 50%;
        transform: translate(-50%, 0%);
        z-index: 2;
      }
     .pj-container {
        position: absolute;
        right: 50%;
        padding-right: 2em;
        top: {{dollarHeight}}em;
        z-index: 1;
      }
      .text-container {
        position: fixed;
        bottom: 0%;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="block-container">
      <img src="assets/bloque-1000.png" />
      <img src="assets/bloque-500.png" />
      <img src="assets/bloque-200.png" />
      <img src="assets/bloque-100.png" />
      <img src="assets/bloque-50.png" />
      <img src="assets/bloque-20.png" />
      <img src="assets/bloque-10.png" />
      <img src="assets/bloque-5.png" />
      <img src="assets/bloque-2.png" />
      <img src="assets/bloque-1.png" />
      <img src="assets/piso.png" />
    </div>
    <div class="choose-container">
      <img src="assets/choose.png" />
    </div>
    <div class="pj-container">
      <img src="assets/dolar.png" />
    </div>
    <div class="text-container">
      <div class="left-part">
        <h1>Dólar MK</h1>
        <p>Actualizado en tiempo real</p>
        <p>Valor del dólar blue: {{dollarValue}}</p>
        <p>Última actualización: {{lastUpdate}}</p>
      </div>
      <div class="right-part">
        <h2>Compartir</h2>
      </div>
    </div>

    <script>
      window.onload = function () {
        document
          .getElementsByClassName("pj-container")[0]
          .scrollIntoView({ behaviour: "smooth", block: "center" });
      };
    </script>
  </body>
</html>
